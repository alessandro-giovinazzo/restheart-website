<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="RESTHeart.org">
    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS
    ================================================== -->
    <!-- Bootstrap  -->
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap.css" | prepend: site.baseurl}}">
    <link rel="stylesheet" type="text/css" href="{{ "/style.css" | prepend: site.baseurl}}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/dark.css" | prepend: site.baseurl}}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/font-icons.css" | prepend: site.baseurl}}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/animate.css" | prepend: site.baseurl}}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/magnific-popup.css" | prepend: site.baseurl}}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/responsive.css" | prepend: site.baseurl}}">
    
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- SLIDER REVOLUTION 5.x CSS SETTINGS -->
	<link rel="stylesheet" type="text/css" href="include/rs-plugin/css/settings.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="include/rs-plugin/css/layers.css">
	<link rel="stylesheet" type="text/css" href="include/rs-plugin/css/navigation.css">

    
   
    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="{{ "images/favicon.ico" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" href="{{ "images/apple-touch-icon.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/images/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/images/apple-touch-icon-114x114.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/images/apple-touch-icon-144x144.png" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    {% include google_analytics.html %}
</head>
